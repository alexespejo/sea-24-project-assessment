<!DOCTYPE html>
<html>
 <head>
  <title>Top 100 Albums of All Time</title>
  <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="scripts.js"></script>
 </head>

 <body>
  <header class="main-header">
   <h1 class="title">Top 100 Albums of All Time</h1>
  </header>
  <main class="" id="home-page">
   <nav class="" id="filter-controls"><input type="text" /></nav>
   <dialog id="dialog" style="z-index: 5000">
    <form method="dialog">
     <button type="submit" class="modal-close-button">Close</button>
    </form>
    <p id="modal-content"></p>
   </dialog>
   <div id="card-container"></div>
   <div class="card" style="display: none">
    <div class="flexbox card-head">
     <h2 class="rank-number">0</h2>
    </div>
    <div class="card-content relative">
     <img src="" alt="TV Show Poster" class="btn" />
    </div>
    <div class="flexbox heading">
     <h2 class="artist"></h2>
     <h2 class="title">TV Show Title</h2>
    </div>
   </div>
  </main>
 </body>
</html>
