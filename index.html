<!DOCTYPE html>
<html>
 <head>
  <title>A Collection of the Greatest Albums Rated by Critics</title>
  <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="scripts.js"></script>
 </head>

 <body>
  <header class="main-header">
   <h1 class="top-title">
    Critics Collection of the top 100 Greatest Albums of All Time
   </h1>
  </header>
  <main class="" id="home-page">
   <dialog id="savdAlbumDialog" style="height: 75%">
    <form method="dialog">
     <button
      type="submit"
      class="modal-close-button"
      style="position: absolute; top: 0; right: 0"
     >
      <svg
       xmlns="http://www.w3.org/2000/svg"
       width="16"
       height="16"
       fill="currentColor"
       class="bi bi-x-lg"
       viewBox="0 0 16 16"
      >
       <path
        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
       />
      </svg>
     </button>
    </form>
    <h1 class="">Saved Albums</h1>
    <ol class="savedAlbumsQueue"></ol>
   </dialog>
   <nav class="" id="filter-controls">
    <div class="join">
     <input
      type="text"
      id="filterSearch"
      placeholder="Did your Favorite Album Make the Cut? ðŸ‘€"
     />
     <button id="searchByArtist" class="underline">Search by Artist</button>
     <button id="searchByAlbum" style="border-radius: 0 0.3rem 0.3rem 0">
      Search By Album
     </button>
    </div>
    <select id="genreFilter">
     <option value="" selected disabled>Filter By Genre</option>
     <option value="hip hop">Hip Hop</option>
     <option value="rock">Rock</option>
     <option value="jazz">Jazz</option>
     <option value="pop">Pop</option>
     <option value="punk">Punk</option>
     <option value="funk">Funk</option>
     <option value="soul">Soul</option>
    </select>
    <button class="" onclick="savdAlbumDialog.showModal()">
     Saved Albums
     <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-bookmark"
      viewBox="0 0 16 16"
     >
      <path
       d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"
      />
     </svg>
    </button>
   </nav>
   <dialog id="dialog">
    <form method="dialog">
     <button type="submit" class="modal-close-button">
      <svg
       xmlns="http://www.w3.org/2000/svg"
       width="16"
       height="16"
       fill="currentColor"
       class="bi bi-x-lg"
       viewBox="0 0 16 16"
      >
       <path
        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
       />
      </svg>
     </button>
    </form>
    <p id="modal-content"></p>
   </dialog>
   <div id="card-container"></div>
   <div class="card" style="display: none">
    <div class="card-content relative" style="width: 100%; height: fit-content">
     <div class="relative">
      <button
       type="menu"
       class="btn-save"
       style="position: absolute; bottom: 0; left: 5px; z-index: 100"
      >
       <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-bookmark"
        viewBox="0 0 16 16"
       >
        <path
         d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"
        />
       </svg>
      </button>
      <img src="" alt="TV Show Poster" class="btn" />
     </div>
    </div>
    <div class="flexbox heading">
     <h2
      class="artist"
      style="margin: 1rem 0 1rem 0; border-bottom: 1px solid gray"
     ></h2>
     <h2 class="title">TV Show Title</h2>
    </div>
   </div>
  </main>
 </body>
</html>
